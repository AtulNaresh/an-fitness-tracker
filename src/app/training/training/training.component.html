<section class="training">
    <mat-tab-group *ngIf="!ongoingTraining" mat-align-tabs="center">
        <mat-tab label="New Training">
            <app-new-training (startTraining)="ongoingTraining = true"></app-new-training>
        </mat-tab>
    
        <mat-tab label="Past Trainings">
            <app-past-trainings></app-past-trainings>
        </mat-tab>
    </mat-tab-group>
</section>

<app-current-training *ngIf="ongoingTraining" (exitTraining)="ongoingTraining=false"></app-current-training>
